<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mvp.css@1.6.3/mvp.css"
    integrity="sha256-WDlAJ4pTJXGoGscyx2aoJBdb4wYUljMrgaY3PRG936o=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.0/dist/socket.io.min.js"
    integrity="sha256-UsOawpp505XiGFn1Zwx2d4aBWnNcI0ymgB1bpdGPHXE=" crossorigin="anonymous"></script>
  <script src="client.js"></script>
</head>

<body>
  <header style="border-bottom: 1px solid black;">
    <h1>HisunNumber</h1>
  </header>
  <main>
    <header>
      <h4>Message from your admin:</h4>
    </header>
    <p id="admin-message"></p>
    <section id="position-section">
      <header>
        <h3>Queue Position</h3>
      </header>
      <h1 id="position-in-queue">Not yet in queue</h1>
      <p id="userId"></p>
    </section>
    <section>
      <nav>
        <ul>
          <li><button id="join-queue" onclick="addSelfToQueue(); refresh();">Join Queue</button></li>
        </ul>
        <ul>
          <li><button id="refresh-queue" onclick="refresh()">Refresh</button></li>
        </ul>
        <ul>
          <li><button onclick="iAmDone()">quit</button></li>
        </ul>
      </nav>
    </section>
    <hr>
  </main>
</body>

</html>
