<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mvp.css@1.6.3/mvp.css"
    integrity="sha256-WDlAJ4pTJXGoGscyx2aoJBdb4wYUljMrgaY3PRG936o=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.0/dist/socket.io.min.js"
    integrity="sha256-UsOawpp505XiGFn1Zwx2d4aBWnNcI0ymgB1bpdGPHXE=" crossorigin="anonymous"></script>
  <script src="sharedClientUtils.js"></script>
  <script src="queue.js"></script>
  <script src="user.js"></script>
</head>

<body>
  <p>HisoonNumber</p>
  <main>
    <h4>Message from your admin:</h4>
    <p id="admin-message" style="overflow: scroll; max-height: 11vh; text-overflow: ellipsis;">Loading...</p>
    <section id="position-section">
      <aside>
        <h3>Queue Position</h3>
        <mark id="position-in-queue">Not yet in queue</mark>
      </aside>
      <details>
        <summary>Details</summary>
        <p id="queueLengthContainer" onclick="refreshQueueLength()">Queue Length: <span id="queueLengthCount">N/A</span>
        </p>
        <p id="userIdContainer">UserId: <span id="userId">N/A</span></p>
        <p id="locationContainer">Location: <a id="location">N/A</a></p>
      </details>
    </section>
    <section>
      <p>
        <button id="join-queue" onclick="addSelfToQueue(); refreshQueue();">Join Queue</button>
        <button id="refresh-queue" onclick="refreshQueue();">Refresh</button>
        <button onclick="iAmDone()">Done</button>
      </p>
    </section>
    <style>
      body {
        text-align: center;
      }
    </style>
    <footer><a onclick="iAmDone()">Leave Queue</a></footer>
  </main>
</body>

</html>
